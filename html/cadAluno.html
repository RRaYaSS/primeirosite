<div class="conteiner0 area ">
   <form action="#" method="post">
    <div>
        <h1 class="title" id="CadAl_ttl">Cadastro</h1>
    </div>
    
    <div class="campos">
        
        <label for="aluno" id="nmaluno">Aluno:</label>
         <input  type="text" name="cadNome_inp" id="cadNome_inp" required>
    </div>
    
    
        <div class="campos">
            <label for="curso" id="nmcurso">Curso:</label>
            <input  type="text" name="cadCurso_ipn" id="nmcurso"   required>
        </div>
    
        <div class="campos"> 
            <label for="Número de Horas" id="">Número de Horas:</label>
            <input  type="number" name="nhoras" id="nhoras" min="20" max="100" required>
        </div>
    
       
        <div class="hora" >
            <label for="horario">Horário</label>
            <input type="time" step="3600" name="inter1" id="inter1" required> <label for="">às</label>
            <input   type="time" step="3600" name="inter2" id="inter2" required>
        </div>
        
        <button class="btn" type="button">Cadastrar</button>
       </form>
</div>
    
<div class="sumir ">
    
    <button class="btn btnvoltar"  type="button" onclick="voltarLogin()" >&lt Voltar para tela de Login</button>
    <button class="btn" id="CadAl_to_cadCur"  type="button" onclick="cadAl_to_cadCur()" >Cadastrar Novo Curso &gt</button>
